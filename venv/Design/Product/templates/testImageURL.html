<!DOCTYPE html>
<html>
<head>
  <title>API Data Display</title>


</head>
<body>
<h1>API Data Display</h1>
<table id="data-table">
  <tr>
    <th>Column 1</th>
    <th>Column 2</th>
    <th>Image</th>
  </tr>
</table>
<script>
  function fetchProducts() {
// Fetch API data
fetch('http://127.0.0.1:5000/listProducts')  // Replace with the actual API URL
.then(response => response.json())
.then(data => {
const table = document.getElementById('data-table');

data.forEach(item => {
const row = table.insertRow();
const column1Cell = row.insertCell(0);
const column2Cell = row.insertCell(1);
const imageCell = row.insertCell(2);

column1Cell.textContent = item.column1;
column2Cell.textContent = item.column2;

// Create an image element and set its source to the image URL
const image = document.createElement('img');
image.src = item.image_url;
image.alt = 'Image';
image.width = 100;

// Append the image to the cell
imageCell.appendChild(image);
});
})
.catch(error => {
console.error('Error fetching API data:', error);
});
  }
  fetchProducts()
</script>

</body>
</html>
